<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mehdi MusicPlayer</title>
    <link rel="shortcut icon" href="assets/img/symbol-music-note-red-musical-zeeGmeA-600.jpg" type="image/x-icon">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/loader.css">

    <script src="https://kit.fontawesome.com/a7e9f543c6.js" crossorigin="anonymous"></script>

</head>
<body>

    
    <div class="bg-container">
        <img src="" alt="" id="background">
    </div>
    <div class="player-container">
        <!-- Song -->
        <div class="img-container">
            <img src="" alt="" id="cover" class="active">
        </div>
        <h2 id="title"></h2>
        <h3 id="artist"></h3>
        <audio src=""></audio>
        <!-- Progress -->
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time"></span>
                <span id="duration"></span>
            </div>
        </div>
        <!-- Controls -->
        <div class="player-controls">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play main-button" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
        </div>
    </div>
    <div class="loader-container">
        <div class="loader"></div>
    </div>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/loader.js"></script>
</body>
</html>
